<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .bar {
      background-color: aquamarine;
      width: 100%;
      height: 100px;
    }
    .completion {
      text-align: center;
      padding-top: 40px;
      width: 0%;
      height: 100%;
      color: white;
      background-color: green;
      animation: progress-bar 2s ease;
      overflow: hidden;
    }
    @keyframes progress-bar {
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="completion">In Progress</div>
  </div>
</body>
</html>
